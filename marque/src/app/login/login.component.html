<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="font-weight-bold">Sign In</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="err == 1">
            <strong>Login or password incorrect.</strong>
          </div>
          <form>
            <div class="form-group">
              <input type="text" id="username" name="username" class="form-control rounded-pill" [(ngModel)]="user.username" placeholder="Username">
            </div>
            <div class="form-group mt-4">
              <input type="password" id="password" name="password" class="form-control rounded-pill" [(ngModel)]="user.password" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="button" (click)="onLoggedin()" class="btn btn-primary btn-block rounded-pill">Sign In</button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-primary text-white text-center">
          <h5>Welcome back!</h5>
          <p>We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
          <p>No account yet? <a class="text-white font-weight-bold" [routerLink]="['/ajouterUser']">Sign up.</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
